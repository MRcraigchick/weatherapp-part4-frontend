<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="header">
    <a href="index.html" id="logoButton">
      <img id="logo" src="images/logo.svg" />
    </a>

    <div class="headerDiv">
      <input id="cityNameInput" type="text" placeholder="Add new city" />
      <button id="addCity"><img id="glass" src="images/glass.png" /></button>
    </div>

    <a href="login.html" id="userButton">
      <img id="userIcon" src="images/user.png" />
    </a>
  </div>

  <div id="cityList">
    <div id="currentPos">
      <div class="cityContainer">
				<p id="currentPosName"></p>
				<p id="currentPosDescription"></p>
				<img class="weatherIcon" src="images/${localWeather.currentPosWeather.main}.png"/>
				<div class="temperature">
					<p id="currentPosTempMin"></p>
					<span>-</span>
					<p id="currentPosTempMax"></p>
				</div>
				<button class="deleteCity" id="">Delete</button>
			</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
